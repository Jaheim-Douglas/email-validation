<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <img id="logo" src="images/logo.svg" alt="" />
      <div id="whole-container">
        <picture>
          <source srcset="images/hero-mobile.jpg" media="(max-width:450px)" />
          <img id="pic" src="images/hero-desktop.jpg" alt="" />
        </picture>
        <div id="text-container">
          <h1>
            <span>WE'RE</span> <br />
            COMING <br />
            SOON
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form>
            <input
              id="text"
              name="email"
              placeholder="Email Address"
              type="email"
            />
            <button onclick="validate()" type="button">
              <img src="images/icon-arrow.svg" />
            </button>
          </form>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
